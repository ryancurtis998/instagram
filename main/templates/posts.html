{% load bootstrap4 %}
{% block content %}

{% for image in index_images %}
<div style="background-image: url({{image.image_path.url}})" class="post col-6 col-sm-4 col-md-3">
    <div class="photoinfo">
        <div class="realphotoinfo">
            <span class="heartsmall instaicon"></span>
            <span class="infotext">{{post.photolikes.count}}</span>
            <span class="commentsmall instaicon"></span>
            <span class="infotext">{{post.comments.count}}</span>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
